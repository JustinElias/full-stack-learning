<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bacon Fansite</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <!--
    Difference between ID and class:
    -ID is unique and can only have 1 of the same name on each page. Example: only 1 heading id per page
    -In CSS, use . to call a class
    -In CSS, use # to call an ID
    -Each tag can have multiple classes, but only 1 ID
  -->

  <body>
    <h1 id="heading">I love Bacon</h1>
    <p>bacon, bacon, bacon, bacon, bacon, bacon</p>
    <p>bacon, bacon, bacon, bacon, bacon, bacon</p>
    <p>bacon, bacon, bacon, bacon, bacon, bacon</p>
    <p>bacon, bacon, bacon, bacon, bacon, bacon</p>
    <img class="bacon" src="https://emojipedia-us.s3.amazonaws.com/thumbs/240/apple/118/bacon_1f953.png" alt="bacon-img">
    <img class="broccoli circular" src="https://emojipedia-us.s3.amazonaws.com/thumbs/240/apple/118/broccoli_1f966.png" alt="broccoli-img">
  </body>

</html>
