<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Learning Forms</title>
  </head>
  <body>
    <h1>Contact Me</h1>
    <form action="mailto:info@gmail.com" method="post" enctype="text/plain">
<!--

Syntax:
<form> -- declares we want a form
  <label type="text"></label> -- this is a label. For example: Enter Name:
  <input type="text" name="" value=""> -- puts a box to input your name
  <input type="submit" name="" value=""> -- adds submit button
</form>

-->
      <label>Your Name:</label>
      <input type="text" name="yourName"><br>
      <label>Your Email:</label>
      <input type="email" name="yourEmail"><br>
      <label>Your Message:</label><br>
      <textarea name="yourMessage" rows="8" cols="30"></textarea><br>
      <input type="submit" name="submitButton" value="Submit info">
    </form>
  </body>
</html>
